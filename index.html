<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="preview_card">
    <div class="preview_card_info">
      <h1 class="h1_first">Get <span class="in">insights</span> that help your business grow.</h1> 
      <p class="preview_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p> 
      <div class="preview_numbers">
          <div class="stats"> 10k+ <span>companies</span></div>
          <div class="stats">314 <span>templates</span></div>
          <div class="stats">12m+ <span>queries</span></div>
      </div>
    </div>
    <div class="right">
      <div class="image"></div>
    </div>
  </main>
</body>
</html>
